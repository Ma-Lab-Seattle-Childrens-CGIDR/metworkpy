name: Tests

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "main"
env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version:
          # - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.9.10
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Metworkpy
        run:
          | # Currently, cplex works with up to 3.12, but not beyond. Pinning in this way to make update to 3.13 easier
          if [[ "${{ matrix.python-version }}" == "3.10" || "${{ matrix.python-version }}" == "3.11"  || "${{ matrix.python-version }}" == "3.12" || "${{ matrix.python-version }}" == "3.13" ]]; then
            uv pip install ".[gurobi,excel,fastparquet,cplex,hybrid]"
          else
            uv pip install ".[gurobi,excel,fastparquet,hybrid]"
          fi
      - name: Install Tools
        run: uv pip install pytest ruff
      - name: Lint with ruff
        run: |
          ruff check --output-format=github ./metworkpy
      - name: Test with Pytest
        run: |
          pytest .
